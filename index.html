<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>

  <style>
   
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #ff0000, #7c7c7c);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

 
    .calculator-grid {
      display: grid;
      justify-content: center;
      align-content: center;
      grid-template-columns: repeat(4, 100px);
      grid-template-rows: minmax(120px, auto) repeat(5, 100px);
      background-color: #4c00ff;
      padding: 20px;
      border-radius: 15px;
    }

    .span-two {
      grid-column: span 2;
    }

    .output {
      grid-column: 1 / -1;
      background-color: rgb(255, 255, 255);
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      justify-content: space-around;
      padding: 15px;
      border-radius: 10px;
      color: white;
      font-size: 2rem;
      word-wrap: break-word;
      word-break: break-all;
    }

    .previous-operand {
      color: rgba(255, 255, 255, 0.6);
      font-size: 1.2rem;
    }

    .current-operand {
      color: #000000;
      font-size: 2.5rem;
    }

   
    button {
      cursor: pointer;
      font-size: 1.8rem;
      border: none;
      outline: none;
      margin: 5px;
      border-radius: 10px;
      background: #b700ff;
      color: white;
      box-shadow: 0 4px #1a1a1a;
      transition: all 0.15s ease;
    }

    button:hover {
      background: #7e267e;
      transform: translateY(-2px);
    }

    button:active {
      background: #555;
      transform: translateY(2px);
      box-shadow: 0 2px #111 inset;
    }

    [data-operation] {
      background-color: #ff00d4;
    }

    [data-operation]:hover {
      background-color: #a52790;
    }

    [data-equals] {
      background-color: #000b1b;
    }

    [data-equals]:hover {
      background-color: #005e4b;
    }

    [data-all-clear] {
      background-color: #ff3b30;
    }

    [data-all-clear]:hover {
      background-color: #ff5e57;
    }

    [data-delete] {
      background-color: #ff9f43;
    }

    [data-delete]:hover {
      background-color: #ffb867;
    }

  
    @media (max-width: 500px) {
      .calculator-grid {
        grid-template-columns: repeat(4, 80px);
        grid-template-rows: minmax(100px, auto) repeat(5, 80px);
      }

      button {
        font-size: 1.4rem;
      }

      .current-operand {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>
  <div class="calculator-grid">
    <div class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand">0</div>
    </div>

    <button data-all-clear class="span-two">AC</button>
    <button data-delete>DEL</button>
    <button data-operation>÷</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation>×</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation>+</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation>-</button>
    <button data-number>.</button>
    <button data-number>0</button>
    <button data-equals class="span-two">=</button>
  </div>

  <script>
    class Calculator {
      constructor(previousOperandTextElement, currentOperandTextElement) {
        this.previousOperandTextElement = previousOperandTextElement;
        this.currentOperandTextElement = currentOperandTextElement;
        this.clear();
      }

      clear() {
        this.currentOperand = '0';
        this.previousOperand = '';
        this.operation = undefined;
      }

      delete() {
        if (this.currentOperand === '0') return;
        this.currentOperand = this.currentOperand.toString().slice(0, -1);
        if (this.currentOperand === '') this.currentOperand = '0';
      }

      appendNumber(number) {
        if (number === '.' && this.currentOperand.includes('.')) return;
        if (this.currentOperand === '0' && number !== '.') this.currentOperand = '';
        this.currentOperand = this.currentOperand.toString() + number.toString();
      }

      chooseOperation(operation) {
        if (this.currentOperand === '') return;
        if (this.previousOperand !== '') {
          this.compute();
        }
        this.operation = operation;
        this.previousOperand = this.currentOperand;
        this.currentOperand = '0';
      }

      compute() {
        let computation;
        const prev = parseFloat(this.previousOperand);
        const current = parseFloat(this.currentOperand);
        if (isNaN(prev) || isNaN(current)) return;

        switch (this.operation) {
          case '+':
            computation = prev + current;
            break;
          case '-':
            computation = prev - current;
            break;
          case '×':
            computation = prev * current;
            break;
          case '÷':
            computation = current === 0 ? 'Erro' : prev / current;
            break;
          default:
            return;
        }

        this.currentOperand = computation.toString();
        this.operation = undefined;
        this.previousOperand = '';
      }

      updateDisplay() {
        this.currentOperandTextElement.innerText = this.currentOperand;
        if (this.operation != null) {
          this.previousOperandTextElement.innerText = `${this.previousOperand} ${this.operation}`;
        } else {
          this.previousOperandTextElement.innerText = '';
        }
      }
    }

  
    const numberButtons = document.querySelectorAll('[data-number]');
    const operationButtons = document.querySelectorAll('[data-operation]');
    const equalsButton = document.querySelector('[data-equals]');
    const deleteButton = document.querySelector('[data-delete]');
    const allClearButton = document.querySelector('[data-all-clear]');
    const previousOperandTextElement = document.querySelector('[data-previous-operand]');
    const currentOperandTextElement = document.querySelector('[data-current-operand]');

    const calculator = new Calculator(previousOperandTextElement, currentOperandTextElement);

   
    numberButtons.forEach(button => {
      button.addEventListener('click', () => {
        calculator.appendNumber(button.innerText);
        calculator.updateDisplay();
      });
    });

    operationButtons.forEach(button => {
      button.addEventListener('click', () => {
        calculator.chooseOperation(button.innerText);
        calculator.updateDisplay();
      });
    });

    equalsButton.addEventListener('click', () => {
      calculator.compute();
      calculator.updateDisplay();
    });

    allClearButton.addEventListener('click', () => {
      calculator.clear();
      calculator.updateDisplay();
    });

    deleteButton.addEventListener('click', () => {
      calculator.delete();
      calculator.updateDisplay();
    });
  </script>
</body>
</html>
